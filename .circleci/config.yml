version: 2.1
executors:
  python-executor:
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.9
jobs:
  build-and-test:
    executor: python-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: upgrade pip
          command: |
            . venv/bin/activate
            
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python manage.py test
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
